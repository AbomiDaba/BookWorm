<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reg_login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bookworm-Login</title>
</head>
<body class="p-0">
    <div class="main container-fluid pb-0">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="text-warning" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1 class="text-center text-light">~Book<i class="text-warning">Worm</i>~</h1>
        <div class="container-fluid d-flex justify-content-between h-75 align-items-center">
            <div class="form container w-25 me-5">
                <h3 class=" p-1 rounded text-warning w-75 m-auto mb-1 text-center">Register</h3>
                <form class="d-flex flex-column justify-content-between align-items-center" action="/register" method="post">
                    {% csrf_token %}
                    <input class="w-75 mb-3 text-warning bg-transparent" type="text" name="name" placeholder="Name">
                    <input class="w-75 mb-3 text-warning bg-transparent" type="text" name="alias" placeholder="Alias">
                    <input class="w-75 mb-3 text-warning bg-transparent" type="email" name="email" placeholder="Email">
                    <input class="w-75 mb-3 text-warning bg-transparent" type="password" name="password" placeholder="Password">
                    <input class="w-75 mb-3 text-warning bg-transparent" type="password" name="confirm_password" placeholder="Confirm Password">
                    <h3 class="w-75 text-center rounded border-none"><button class="p-1 w-100 rounded bg-warning text-light m-auto border-none" type="submit" >Sign up</button></h3>
                </form>
            </div>
            <div class="form container w-25 ms-5">
                <h3 class="m-auto text-center p-1 rounded text-warning w-75 text-center mb-1">Log in</h3>
                <form class="d-flex flex-column align-items-center justify-content-around" action="/login" method="post">
                    {% csrf_token %}
                    <input class="text-warning bg-transparent w-75" type="Email" name="email" placeholder="Email">
                    <input class="text-warning bg-transparent w-75" type="password" name="password" placeholder="Password">
                    <h3 class="p-1 w-75"><button class="w-100 bg-warning text-light rounded">Sign in</button></h3>
                </form>
            </div>
        </div>
        <footer class="footer p-2 fixed-bottom pb-0 container-fluid border-top border-warning border-2">
            <p class="text-center text-warning mb-0"><strong>Connect With Me</strong></p>
            <div class="d-flex justify-content-center align-items-center">
                <a class="link-warning p-1" href="#">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
                <a class="link-warning p-1" href="#">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
                <a class="link-warning p-1" href="#">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </a>
            </div>
            <p class="text-center text-warning mb-0">&copy;Copyrights <strong class="text-light">Book</strong><i>Worm</i>. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
